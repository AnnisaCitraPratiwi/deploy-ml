<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Diagnosis Prediction</h1>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" step="0.01" name="age" id="age" required>

            <label for="gender">Gender (0 for Male, 1 for Female):</label>
            <input type="number" step="1" name="gender" id="gender" min="0" max="1" required>

            <label for="symptom_severity">Symptom Severity (1-10):</label>
            <input type="number" step="0.01" name="symptom_severity" id="symptom_severity" required>

            <label for="mood_score">Mood Score (1-10):</label>
            <input type="number" step="0.01" name="mood_score" id="mood_score" required>

            <label for="sleep_quality">Sleep Quality (1-10):</label>
            <input type="number" step="0.01" name="sleep_quality" id="sleep_quality" required>

            <label for="physical_activity">Physical Activity (hrs/week):</label>
            <input type="number" step="0.01" name="physical_activity" id="physical_activity" required>

            <label for="stress_level">Stress Level (1-10):</label>
            <input type="number" step="0.01" name="stress_level" id="stress_level" required>

            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">
                <h2>Prediction Result:</h2>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
